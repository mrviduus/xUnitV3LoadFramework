name: Build and Test

on:
  push:
    branches: [ main, develop, v2-5 ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  # Disable telemetry and logo
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  # Skip first time experience
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  # Disable welcome message
  DOTNET_STARTUP_HOOK: ""

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        dotnet-version: ['8.0.x']
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@v2
      with:
        egress-policy: audit

    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # For GitVersion and SourceLink

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
        dotnet-quality: 'ga'

    - name: Display .NET Info
      run: dotnet --info

    - name: Restore Dependencies
      run: dotnet restore --verbosity minimal
      working-directory: ./

    - name: Build Solution
      run: dotnet build --no-restore --configuration Release --verbosity minimal
      working-directory: ./

    - name: Run Unit Tests
      run: dotnet test --no-build --configuration Release --verbosity minimal --logger "trx;LogFileName=test-results.trx" --collect:"XPlat Code Coverage"
      working-directory: ./

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.os }}
        path: |
          **/TestResults/**/*.trx
          **/TestResults/**/*.xml
          **/coverage*.xml

    - name: Publish Test Results
      uses: dorny/test-reporter@v1
      if: always() && matrix.os == 'ubuntu-latest'
      with:
        name: Test Results (${{ matrix.os }})
        path: '**/TestResults/**/*.trx'
        reporter: dotnet-trx

  package:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@v2
      with:
        egress-policy: audit

    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore Dependencies
      run: dotnet restore --verbosity minimal

    - name: Create NuGet Package
      run: dotnet pack src/xUnitV3LoadFramework/xUnitV3LoadFramework.csproj --configuration Release --no-restore --output ./artifacts

    - name: Upload Package Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./artifacts/*.nupkg

  security-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@v2
      with:
        egress-policy: audit

    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore Dependencies
      run: dotnet restore --verbosity minimal

    - name: Run Security Scan
      run: |
        dotnet list package --vulnerable --include-transitive || true
        dotnet list package --deprecated || true
